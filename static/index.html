      window.addEventListener("load", () => {
        let editor = document.querySelector("#editor");

        try {
          let json = JSON.parse(localStorage.getItem("websync-serialized"));
          editor.load(json);
        } catch (err) {}

        editor.setIllustrations(illustrations);

        editor.saveHandler(serialized => {
          localStorage.setItem(
            "websync-serialized",
            JSON.stringify(serialized.json)
          );
        });

        editor.uploadHandler((file, progress, done) => {
          let xhr = new XMLHttpRequest();

          xhr.upload.onprogress = evt => {
            let percentage = Math.ceil((evt.loaded / evt.total) * 100);
            progress(percentage);
          };

          xhr.onreadystatechange = () => {
            if (xhr.readyState == 4) {
              if (xhr.status == 201) {
                let response = JSON.parse(xhr.responseText);
                done(response.url);
              } else {
                done();
              }
            }
          };

          xhr.open("POST", "http://v4.test/v5/api/file_uploads", true);

          let formData = new FormData();
          formData.append(
            "project_token",
            "0ac6gaxiionjjw8u3fzr7prkzz8rlrlqabmgmapi"
          );
          formData.append("file", file);
          xhr.send(formData);
        });
      });
